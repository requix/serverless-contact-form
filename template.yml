Parameters:
  ProjectName:
    Type: String
    Default: serverless-contact-request-new
  SNSEmailAddress:
    Type: String
  S3BucketName:
    Type: String
  ElasticacheInstanceClass:
    Type: String
    Default: cache.t2.micro

Mappings:
  SubnetConfig:
    VPC:
      CIDR: '10.0.0.0/16'
    Private1:
      CIDR: '10.0.0.0/24'
    Private2:
      CIDR: '10.0.1.0/24'
    Lambda1:
      CIDR: '10.0.2.0/24'
    Lambda2:
      CIDR: '10.0.3.0/24'
    Public1:
      CIDR: '10.0.4.0/24'

Outputs:
  S3Bucket:
    Value: !Ref S3RequestStorage
    Description: The S3 Bucket to store contact request
  Endpoint:
    Value: !Join ["", [
      "https://",
      !Ref ServerlessRestApi,
      ".execute-api.",
      !Ref "AWS::Region",
      ".amazonaws.com/",
      !Ref ServerlessRestApiProdStage
    ]]
